<!-- E-Commerce Product Portal HTML Page -->
<!-- This page displays the main e-commerce portal with featured products, navigation, and newsletter subscription -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Product Portal</title>
    <!-- Bootstrap CSS for responsive design and styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header section with site title -->
    <header class="bg-primary text-white py-3">
        <div class="container">
            <h1>E-Commerce Portal</h1>
        </div>
    </header>

    <!-- Navigation bar with category links -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Electronics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Clothing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home & Garden</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content area -->
    <main class="container my-4">
        <!-- Featured products section -->
        <section class="featured-products">
            <h2 class="mb-4">Featured Products</h2>
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card product-card">
                        <img src="headphone.jpg" class="card-img-top" alt="Product 1">
                        <div class="card-body">
                            <h5 class="card-title">Wireless Headphones</h5>
                            <p class="card-text">$99.99</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card product-card">
                        <img src="watch.jpg" class="card-img-top" alt="Product 2">
                        <div class="card-body">
                            <h5 class="card-title">Smart Watch</h5>
                            <p class="card-text">$199.99</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card product-card">
                        <img src="laptop.jpg" class="card-img-top" alt="Product 3">
                        <div class="card-body">
                            <h5 class="card-title">Laptop</h5>
                            <p class="card-text">$799.99</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Newsletter subscription section -->
        <section class="newsletter mt-5">
            <h2>Subscribe to Newsletter</h2>
            <form id="newsletterForm" class="row g-3">
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Subscribe</button>
                </div>
            </form>
            <div id="message" class="mt-3"></div>
        </section>
    </main>

    <!-- Footer section -->
    <footer class="bg-dark text-white py-3 mt-5">
        <div class="container text-center">
            <p>&copy; 2023 E-Commerce Portal. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JavaScript for interactive components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Inline JavaScript for newsletter form validation -->
    <script>
        // Event listener for newsletter form submission
        document.getElementById('newsletterForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission
            const email = document.getElementById('email').value;
            const name = document.getElementById('name').value;
            const messageDiv = document.getElementById('message');

            // Validate form fields and display message
            if (email && name) {
                messageDiv.innerHTML = '<div class="alert alert-success">Thank you for subscribing, ' + name + '!</div>';
                this.reset(); // Reset the form
            } else {
                messageDiv.innerHTML = '<div class="alert alert-danger">Please fill in all fields.</div>';
            }
        });
    </script>
</body>
</html>
