<!-- Product Listing HTML Page -->
<!-- This page displays a list of products with filtering and sorting options -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <!-- Bootstrap CSS for responsive design and styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Main container for the product listing page -->
    <div class="container my-4">
        <h1>Product Listing</h1>
        <!-- Filter and sort controls -->
        <div class="row mb-4">
            <div class="col-md-6">
                <label for="categoryFilter" class="form-label">Filter by Category:</label>
                <select id="categoryFilter" class="form-select">
                    <option value="all">All Categories</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Books">Books</option>
                    <option value="Home & Garden">Home & Garden</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="priceSort" class="form-label">Sort by Price:</label>
                <select id="priceSort" class="form-select">
                    <option value="none">None</option>
                    <option value="low-to-high">Low to High</option>
                    <option value="high-to-low">High to Low</option>
                </select>
            </div>
        </div>
        <!-- Loading message -->
        <div id="loading" class="text-center" style="display: none;">
            <p>Loading products...</p>
        </div>
        <!-- Container for displaying products -->
        <div id="productContainer" class="row"></div>
    </div>
    <!-- JavaScript file for product functionality -->
    <script src="script.js"></script>
</body>
</html>
