<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monthly Activity</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
</head>

<body>
<header class="bg-success text-white py-3">
  <div class="container d-flex justify-content-center align-items-center">
    <img src="school logo.jpg" alt="School Logo" class="logo me-3">
    <h1 class="fs-3 m-0">Spring Flower School</h1>
  </div>
</header>

<div class="container my-5">
  <h2 class="text-center text-success mb-4">Monthly Activity</h2>


  <div class="mb-3 w-50 mx-auto">
    <label class="form-label text-success fw-bold">Select Subject</label>
    <select id="subjectDropdown" class="form-select">
      <option value="">Choose Subject...</option>
      <option value="HTML">HTML</option>
      <option value="CSS">CSS</option>
      <option value="JavaScript">JavaScript</option>
    </select>
  </div>

  <div id="activityContainer" class="mt-4"></div>
</div>

<script src="script.js"></script>
</body>
</html>
