<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spring Flower School</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>
<body>
   <header class="bg-success text-white py-3">
  <div class="container d-flex justify-content-left align-items-center">
    <img src="school logo.jpg" alt="School Logo" class="logo me-3">
    <h1 class="fs-3 m-0">Spring Flower School</h1>
  <div class="ms-auto">
    <a href="Register.html" class="btn btn-light btn-sm mx-2">Register</a>
  </div>
  </div>
</header>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow justify-content-center align-items-center" style="width:300px;">
            <h2 class="text-center-mb-4">Login</h2>
            <form class="">
<div class="mb-3">
    <label for="loginEmail" class="form-label">Email address</label>
    <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
</div>
<div class="mb-3">
    <label for="loginPassword" class="form-label">Password</label>
    <input type="password" class="form-control" id="loginPassword">
</div>
<div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
</div>
<div class="mb-3 d-flex justify-content-center align-items-center">
<button type="submit" class="btn btn-primary shadow" id="loginBtn">Submit</button>
</div>
<div class="mb-3 text-center">
    <a href="#" class="link-primary">Forgot Password?</a>
</div>
 
</form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
