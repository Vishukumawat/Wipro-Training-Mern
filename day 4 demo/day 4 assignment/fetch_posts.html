<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> fetch posts form public api </h1>
    <button onclick="loadPosts()"> submit </button>
    <div id="output"></div>

    <script>
        // Function to fetch posts from the API
        async function fetchPosts(){
            try{
            const response = await fetch('https://jsonplaceholder.typicode.com/posts');
            // Handle the response
                if(!response.ok){
                    throw new Error('networn rspone was not ok ' + response.statusText);
                }
                
                // Parse and return the JSON data
               return await response.json();
            }
            catch(error){
                throw error; // Propagate the error to be handled in loadPosts
            }
        }
        

        // Function to load and display posts
       async function loadPosts(){
             // Call fetchPosts to get the data
             try{
            const data = await fetchPosts(); 
                    const postdiv =document.getElementById("output");
                    let output = "<ul>";
                        // Display only the first 10 posts
                        data.slice(0,10).forEach( post =>{
                            output += `<li>${post.title} <br> ${post.body}</li>`;
                        });
                        // Close the unordered list
                        output += "</ul>";
                        // Update the innerHTML of the output div
                        postdiv.innerHTML = output;
                    console.log("posts fetched from api:", data);

                }
                // Error handling for fetch operation
           
          catch (error) {
                console.error("Fetch error:", error);
                postdiv.innerHTML = "<p style='color:red;'>Failed to load posts!</p>";
            }

            }
         
        

    </script>
    
</body>
</html>
